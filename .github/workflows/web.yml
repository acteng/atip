name: Deploy web

on:
  push:
    branches-ignore:
      - 'gh-pages'
      - 'nobuild_**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build all branches
        run: |
          mkdir deployme
          for branch in $(git branch -r | sed 's/origin\///' | grep -v nobuild_); do
            if [ "$branch" == "gh-pages" ]; then
              continue
            fi

            echo "Building $branch"
            git checkout $branch
            if [ "$branch" == "main" ]; then
              base=/atip/
            else
              base=/atip/$branch
            fi

            if npm ci && npm run setup-govuk && npm run generate-schema-ts && npm run build -- --base=$base; then
              if [ "$branch" == "main" ]; then
                mv dist/* deployme
              else
                mv dist deployme/$branch
              fi
            else
              echo "Building $branch broke; skipping"
            fi
          done

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployme/
