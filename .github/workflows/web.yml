name: Deploy web

on:
  push:
    branches:
      - '**'
      - '!gh-pages'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build all branches
        run: |
          mkdir deployme
          for branch in $(git branch -r | grep -vE "origin/gh-pages" | sed 's/origin\///'); do
            echo "Building $branch"
            if git checkout $branch; then
              echo "checked out branch $branch"
            else
              rm -r src/style
              git checkout $branch
            fi
            if [ "$branch" == "main" ]; then
              base=/atip/
            else
              base=/atip/$branch
            fi
            
            npm ci
            if npm run compile-styles; then
              echo "styles compiles successfully"
            else
              echo "compile styles on $branch broke; skipping"
            fi
            if npm run wasm-release && npm ci && npm run build --if-present -- --base=$base; then
              if [ "$branch" == "main" ]; then
                mv dist/* deployme
              else
                mv dist deployme/$branch
              fi
            else
              echo "Building $branch broke; skipping"
            fi
          done

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployme/
