<!DOCTYPE html>
<html>
  <head>
    <title>ATIP Area Intervention</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="deps/geojson-extent.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js"></script>
    <script src="forms.js"></script>
    <script type="module">
      import { App } from "./app.js";

      const drawControls = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          polygon: true,
        },
      });
      window.app = new App(
        "areas",
        drawControls,
        updateSidebar,
        makeForm,
        saveForm
      );

      document.getElementById("export").onclick = () => {
        window.app.downloadGeojsonFile();
      };
      document.getElementById("load_geojson").onchange = (e) => {
        window.app.loadFromGeojson(e);
      };

      function updateSidebar(app) {
        document.getElementById("num_areas").innerText =
          app.drawControls.getAll().features.length;
      }

      // Properties may all be missing
      function makeForm(props) {
        return `
          <div class="form-row">
            <label for="scheme_name">Scheme name:</label>
            <input type="text" id="scheme_name" value="${
              props.scheme_name || ""
            }">
          </div>

          <div class="form-row">
            <label for="start_date">Proposed construction start:</label>
            <input type="month" id="start_date" value="${
              props.start_date || ""
            }">
          </div>

          <div class="form-row">
            <label for="budget">Requested budget (&pound;):</label>
            <input type="number" id="budget" value="${
              props.budget || ""
            }" min="0" step="100">
          </div>

          <fieldset>
            <legend>What will this scheme achieve?</legend>
            ${checkbox(props, "achieve_a", "Reduce motor traffic in the area")}
            ${checkbox(
              props,
              "achieve_b",
              "Add to the pedestrian and cycle networks"
            )}
            ${checkbox(
              props,
              "achieve_c",
              "Reduce severance around the area's perimeter"
            )}
            ${checkbox(props, "achieve_d", "Make the area more liveable")}
          </fieldset>

          <fieldset>
            <legend>Porosity</legend>
            ${dropdown(
              props,
              "porosity_pedestrians",
              "How porous will the area be for <b>pedestrians</b>?",
              ["fully porous", "semi-porous", "no improvements"]
            )}
            ${dropdown(
              props,
              "porosity_cyclists",
              "How porous will the area be for <b>cyclists</b>?",
              ["fully porous", "semi-porous", "no improvements"]
            )}
          </fieldset>

          <fieldset>
            <legend>Mesh density</legend>
            ${dropdown(
              props,
              "mesh_density",
              "Mesh density in the wider area (for both walking and cycling networks)",
              ["250m", "251-800m", "801-1400m", "over 1400m", "no improvement"]
            )}
          </fieldset>
          <fieldset>
            <legend>Permeability</legend>
            ${dropdown(
              props,
              "permeability_cycling",
              "Number of quality cycle routes through the area. (Each route will start and end with high-quality crossings into adjacent neighbourhoods or other routes.",
              ["more than two", "two", "one", "none"]
            )}
            ${checkbox(
              props,
              "permeability_walking",
              "Pedestrian routes through the area will be high-quality and served by high-quality crossings"
            )}
          </fieldset>
          <fieldset>
            <legend>Motorised through-traffic</legend>
            ${dropdown(
              props,
              "motorised_through_traffic",
              "(Excluding exemptions for emergency vehicles, services and blue badge holders etc.)",
              [
                "The scheme will not allow any motorised through traffic in the area. Motor traffic will be able to enter the area for access only.",
                "The scheme will close most motorised through traffic routes in the area.  There is a good reason why remaining motor traffic through routes will be left in place, and there are plans in place to mitigate any potential issues relating to them.",
                "The scheme will close some motorised through traffic routes in the area.  There is a good reason why remaining motor traffic through routes will be left in place, and there are plans in place to mitigate any potential issues relating to them.",
                "The scheme will close some motorised through traffic routes in the area.  There are no plans in place to mitigate any potential issues relating to remaining motorised through traffic routes.",
                "The scheme will not close any substantial through traffic routes. The measures will have more of an effect on vehicle speeds than vehicle volumes.",
              ]
            )}
          </fieldset>
      `;
      }

      function saveForm(app, id) {
        for (const key of [
          "scheme_name",
          "start_date",
          "budget",
          "porosity_pedestrians",
          "porosity_cyclists",
          "mesh_density",
          "permeability_cycling",
          "motorised_through_traffic",
        ]) {
          // TODO Why can't we do drawControls.get(id) and then just modify it?
          app.drawControls.setFeatureProperty(
            id,
            key,
            document.getElementById(key).value
          );
        }
        for (const key of [
          "achieve_a",
          "achieve_b",
          "achieve_c",
          "achieve_d",
          "permeability_walking",
        ]) {
          app.drawControls.setFeatureProperty(
            id,
            key,
            document.getElementById(key).checked
          );
        }
      }
    </script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css"
      type="text/css"
    />
    <link rel="stylesheet" href="map_with_sidebar.css" type="text/css" />
  </head>

  <body>
    <aside id="sidebar">
      <div class="sidebar-content content-container">
        <nav>
          <a href="index.html">Home</a>
          <a href="areas.html" class="authority-link">Areas</a>
          <a href="crossings.html" class="authority-link">Crossings</a>
          <a href="routes.html" class="authority-link">Routes</a>
        </nav>
        <h2>Area Interventions</h2>
        <p>
          Draw the boundaries by clicking on draw button (top right of the map).
          Click on the first point of when the boundary is complete and add data
          fields.
        </p>
        <h1 id="authority">Loading...</h1>
        <p>Population: <span id="population"></span></p>
        <p>Number of areas drawn: <span id="num_areas">0</span></p>

        <button type="button" id="export">Export to GeoJSON</button>
        <p>Load from GeoJSON: <input type="file" id="load_geojson" /></p>
      </div>
      <div
        class="sidebar-toggle rounded-rect"
        onclick="document.getElementById('sidebar').classList.toggle('collapsed'); app.map.resize();"
      >
        &rarr;
      </div>
    </aside>

    <main>
      <div id="map">
        <div id="basemaps-wrapper">
          <select id="basemaps">
            <option value="streets">Streets</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
      </div>
      <div id="panel" class="content-container"></div>
    </main>
  </body>
</html>
