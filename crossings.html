<!DOCTYPE html>
<html>
  <head>
    <title>ATIP Crossing Intervention</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="deps/geojson-extent.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js"></script>
    <script src="forms.js"></script>
    <script type="module">
      import { App } from "./app.js";

      const drawControls = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          line_string: true,
        },
        // make the lines thicker
        styles: [
          {
            id: "gl-draw-line",
            type: "line",
            filter: ["==", "$type", "LineString"],
            layout: {
              "line-cap": "round",
              "line-join": "round",
            },
            paint: {
              "line-color": "black",
              "line-width": 5,
            },
          },
        ],
      });
      window.app = new App("crossings", drawControls, makeForm, saveForm);

      document.getElementById("export").onclick = () => {
        window.app.downloadGeojsonFile();
      };
      document.getElementById("load_geojson").onchange = (e) => {
        window.app.loadFromGeojson(e);
      };

      // Properties may all be missing
      function makeForm(props) {
        return `
          <div class="form-row">
            <label for="scheme_name">Scheme name:</label>
            <input type="text" id="scheme_name" value="${
              props.scheme_name || ""
            }">
          </div>

          <div class="form-row">
            <label for="scheme_description">Scheme description:</label>
	    <textarea id="scheme_description" rows="3" cols="100">${
        props.scheme_description || ""
      }</textarea>
          </div>

          <div class="form-row">
            <label for="start_date">Proposed construction start:</label>
            <input type="month" id="start_date" value="${
              props.start_date || ""
            }">
          </div>

          <div class="form-row">
            <label for="budget">Requested budget (&pound;):</label>
            <input type="number" id="budget" value="${
              props.budget || ""
            }" min="0" step="100">
          </div>

      <fieldset>
      <legend>Crossing info</legend>
      ${dropdown(props, "geometry", "Crossing geometry", [
        "crossroad",
        "right-left dog-leg",
        "left-right dog-leg",
      ])}
      ${dropdown(props, "motor_traffic_flow", "Motor traffic flow", [
        "<8000 PCUs per day",
        ">8000 PCUs per day",
      ])}
      ${dropdown(props, "crossing_type", "Crossing type", [
        "parallel crossing",
        "on road",
        "signalized",
      ])}
      </fieldset>
      `;
      }

      function saveForm(app, id) {
        for (const key of [
          "scheme_name",
          "scheme_description",
          "start_date",
          "budget",
          "geometry",
          "motor_traffic_flow",
          "crossing_type",
        ]) {
          // TODO Why can't we do drawControls.get(id) and then just modify it?
          app.drawControls.setFeatureProperty(
            id,
            key,
            document.getElementById(key).value
          );
        }
      }
    </script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css"
      type="text/css"
    />
    <link rel="stylesheet" href="map_with_sidebar.css" type="text/css" />
  </head>

  <body>
    <aside id="sidebar">
      <div class="sidebar-content content-container">
        <nav>
          <a href="index.html">Home</a>
          <a href="areas.html" class="authority-link">Areas</a>
          <a href="crossings.html" class="authority-link">Crossings</a>
          <a href="routes.html" class="authority-link">Routes</a>
        </nav>
        <button
          type="button"
          class="link-button"
          style="margin-top: 6px"
          onclick="document.getElementById('credits').classList.toggle('hide-modal');"
        >
          Credits
        </button>

        <h2>Crossing Interventions</h2>
        <h1 id="authority">Loading...</h1>

        <button type="button" id="export">Export to GeoJSON</button>
        <p>Load from GeoJSON: <input type="file" id="load_geojson" /></p>

        <div id="scheme_list"></div>

        <div
          class="sidebar-toggle rounded-rect left"
          onclick="document.getElementById('sidebar').classList.toggle('collapsed'); app.map.resize();"
        >
          &rarr;
        </div>
      </div>
    </aside>
    <main>
      <div id="map">
        <div id="basemaps-wrapper">
          <select id="basemaps">
            <option value="streets">Regular map</option>
            <option value="hybrid">Satellite</option>
          </select>
        </div>
      </div>
      <div id="panel" class="content-container"></div>
    </main>

    <div id="credits"></div>
  </body>
</html>
