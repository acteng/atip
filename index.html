<!DOCTYPE html>
<html>
  <head>
    <title>ATIP</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="deps/geojson-extent.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        width: 50%;
      }

      .left {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h1>Welcome to the ATIP prototype</h1>
      <p>Select Transport Authority:</p>
      <input list="authorities-list" id="authority" /><button
        type="button"
        id="start"
        style="margin-left: 6px"
      >
        Start
      </button>
      <datalist id="authorities-list"></datalist>
    </div>
    <div id="map"></div>

    <script>
      async function loadAuthorities() {
        const list = document.getElementById("authorities-list");

        const resp = await fetch("authorities.geojson");
        const body = await resp.text();
        const json = JSON.parse(body);
        for (const feature of json.features) {
          var option = document.createElement("option");
          option.value = feature.properties.Name;
          list.appendChild(option);
        }

        var map = new maplibregl.Map({
          container: "map",
          style:
            "https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL",
        });
        map.on("load", async function () {
          map.fitBounds(geojsonExtent(json), {
            padding: 20,
            animate: false,
          });

          map.addSource("boundary", {
            type: "geojson",
            data: json,
          });
          map.addLayer({
            id: "boundary",
            type: "fill",
            source: "boundary",
            paint: {
              "fill-color": "rgba(200, 100, 240, 0.4)",
              "fill-outline-color": "rgba(200, 100, 240, 1)",
            },
          });

          map.on("click", "boundary", function (e) {
            window.location.href = `areas.html?authority=${e.features[0].properties.Name}`;
          });
        });
      }

      loadAuthorities();

      document.getElementById("start").onclick = () => {
        const authority = document.getElementById("authority").value;
        if (authority) {
          window.location.href = `areas.html?authority=${authority}`;
        }
      };
    </script>
  </body>
</html>
